<div class="row">
    <div class="col-md-3 col-sm-6 col-12 mb-4 cards"
         [ngClass]="item.class"
         *ngFor="let item of cardConfig">
        <mat-card class="card">
            <div class="card-detail">
                <div class="count" [ngStyle]="{ color: item.color }">
                    {{item.count}}
                </div>
                <h6>{{item.label}}</h6>
            </div>
        </mat-card>
    </div>
</div>
