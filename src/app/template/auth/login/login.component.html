<div class="login-container">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-12">
            <mat-card class="z-depth-5 p-3">
              <mat-card-title>Login</mat-card-title>
              <mat-card-content>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="getField('email')?.invalid && getField('email')?.dirty && getField('email')?.touched">Please enter a valid email.</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password" type="password">
                    <mat-error *ngIf="getField('password')?.invalid && getField('password')?.dirty && getField('password')?.touched">Please enter a valid password.</mat-error>
                  </mat-form-field>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <div class="col-sm-12">
                  <button class="col-sm-12 p-2" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
                    Login
                  </button>
                  <div class="col-sm-12 mt-2">
                    <span class="text-muted">Don't have an account?</span>
                    <a (click)="signUp()" class="ml-1" style="cursor: pointer;">Sign up</a>
                  </div>
                </div>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
