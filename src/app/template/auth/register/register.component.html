<div class="login-container">
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="checkForm()">
            <div class="row" id="signUp">
                <div class="col-sm-12">
                    <mat-card class="p-4">
                        <mat-card-title>Sign Up</mat-card-title>
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="firstName" placeholder="First Name">
                                        <mat-error *ngIf="getField('firstName')?.invalid && getField('firstName')?.touched">
                                            First Name is required (minimum 2 characters).
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="lastName" placeholder="Last Name">
                                        <mat-error *ngIf="getField('lastName')?.invalid && getField('lastName')?.touched">
                                            Last Name is required (minimum 1 characters).
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="email" placeholder="Email" type="email">
                                        <mat-error *ngIf="getField('email')?.invalid && getField('email')?.touched">
                                            Valid email is required.
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput formControlName="password" placeholder="Password" type="password">
                                        <mat-error *ngIf="getField('password')?.invalid && getField('password')?.touched">
                                            Password length must be 6 characters.
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <div >
                                <button class="example-full-width p-2" type="submit" mat-raised-button color="primary"
                                    [disabled]="registerForm.invalid">Register
                                </button>
                                <div class="col-sm-12 mt-2">
                                    <span class="text-muted">Already have an account?</span>
                                    <a (click)="login()" class="ml-1" style="cursor: pointer;">   Login</a>
                                </div>
                            </div>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </form>
    </mat-card-content>
</div>
