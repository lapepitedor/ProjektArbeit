<div class="d-flex">
  <h4 style="padding-top: 20px">All Categories</h4>
</div>

<div class="d-flex">
  <h4 style="padding-top: 20px">&nbsp;</h4>
  <button mat-flat-button class="btn-transaction" (click)="addCategory()">
    Add Category
  </button>
</div>

<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <div>
          <div class="table-container">
            <table mat-table [dataSource]="categoriesData" matSort>
              <ng-container matColumnDef="name">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="column-width"
                >
                  Name
                </th>
                <td mat-cell *matCellDef="let element" class="column-width">
                  {{ element.name }}
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="column-width">
                  Actions
                </th>
                <td mat-cell *matCellDef="let element" class="column-width">
                  <span (click)="editData(element)" class="table-action-edit"
                    >Edit</span
                  >
                  <span
                    (click)="deleteCategory(element)"
                    class="table-action-delete"
                    >Delete</span
                  >
                </td>
              </ng-container>

              <tr
                mat-header-row
                *matHeaderRowDef="displayColumns; sticky: true"
              ></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="12" style="text-align: center">
                  No transaction found
                </td>
              </tr>
            </table>
          </div>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20, 50]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
