<div class="d-flex">
    <h4 style="padding-top: 20px;">All Transactions</h4>
</div>

<div class="d-flex">
    <div class="form-group mb-3">
        <input type="text" class="form-control borderless" id="filter" placeholder="Search anything" (keyup)="applyFilter($event)" #input>
    </div>
    
    <button mat-flat-button
            class="btn-transaction"
            (click)="openDialogAddTransaction()">Add Transaction</button>
</div>

<div class="row">
    <div class="col-12">
        <mat-card>

            <mat-card-content>

                <div>
                    <div class="table-container">
                        <table mat-table [dataSource]="expensesData" matSort>

                            <ng-container matColumnDef="date">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                                    [ngClass]="'column-width'">Date</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> {{element.date}} </td>
                            </ng-container>

                            <ng-container matColumnDef="time">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                                    [ngClass]="'column-width'">time</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> {{element.time}} </td>
                            </ng-container>

                            <ng-container matColumnDef="amount">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                                    [ngClass]="'column-width'">Amount</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> {{element.amount}} </td>
                            </ng-container>


                            <ng-container matColumnDef="category">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                                    [ngClass]="'column-width'">Category</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> {{element.category}} </td>
                            </ng-container>


                            <ng-container matColumnDef="expense_type">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                                    [ngClass]="'column-width'">Transaction</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> {{element.expense_type}} </td>
                            </ng-container>

                            <ng-container matColumnDef="payment_type">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                                    [ngClass]="'column-width'">Payment Type</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> {{element.payment_type}} </td>
                            </ng-container>
                            <ng-container matColumnDef="comments">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    [ngClass]="'column-width'">Comments</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> {{element.comments}} </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell
                                    *matHeaderCellDef
                                    [ngClass]="'column-width'">Actions</th>
                                <td mat-cell
                                    *matCellDef="let element"
                                    [ngClass]="'column-width'"> <span (click)="editData(element)"
                                          class="table-action-edit">Edit</span> <span (click)="deleteExpense(element)"
                                          class="table-action-delete">Delete</span></td>
                            </ng-container>

                            <tr mat-header-row
                                *matHeaderRowDef="displayColumns; sticky: true"
                                [ngClass]="'column-width'"></tr>
                            <tr mat-row
                                *matRowDef="let row; columns: displayColumns;"
                                [ngClass]="'column-width'"></tr>
                            <tr class="mat-row"
                                *matNoDataRow>
                                <td class="mat-cell"
                                    colspan="12"
                                    style="text-align: center;">No transaction found</td>
                            </tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5,10, 20, 50]"
                                   showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div *ngIf="isLoading"
     class="spinner-container">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>
