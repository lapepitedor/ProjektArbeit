<div class="enter-expense">
    <form [formGroup]="expenseForm"
          (ngSubmit)="onSubmit()">
        <!-- <mat-card> -->
        <div class="d-flex space-between align-center">
            <mat-card-title style="font-weight: bold;">Add Transaction</mat-card-title>

            <span class="material-icons close-icon"
                  (click)="closeDialog()">close</span>
        </div>

        <mat-card-content>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <mat-radio-group class="d-flex"
                                     formControlName="expense_type"
                                     aria-label="Select an option">
                        <mat-radio-button value="Income">Income</mat-radio-button>
                        <mat-radio-button value="Expense">Expense</mat-radio-button>
                    </mat-radio-group>

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <div>
                        <mat-form-field appearance="outline">
                            <input matInput
                                   [matDatepicker]="picker"
                                   placeholder="Expense date"
                                   formControlName="date"
                                   readonly>
                            <mat-datepicker-toggle matSuffix
                                                   [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi
                                            #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>

                <div class="col-sm-6">
                    <div>
                        <mat-form-field appearance="outline">
                            <input matInput
                                   type="time"
                                   placeholder="Transaction time"
                                   formControlName="time">
                        </mat-form-field>
                    </div>

                </div>

            </div>
            <div class="row">

                <div class="col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Select a Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let category of categories"
                                        [value]="category.name">
                                {{category.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error
                                   *ngIf="getField('category')?.errors && (getField('category')?.dirty || getField('category')?.touched)">
                            <small>Category is required.</small>
                        </mat-error>
                    </mat-form-field>

                </div>

                <div class="col-sm-6">
                    <mat-form-field class="example-full-width"
                                    appearance="outline">
                        <input matInput
                               placeholder="Amount"
                               type="number"
                               formControlName="amount"
                               (blur)="formatAmount()">
                        <mat-error
                                   *ngIf="getField('amount')?.errors && (getField('amount')?.dirty || getField('amount')?.touched)">
                            <small>Amount is required.</small>
                        </mat-error>
                    </mat-form-field>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="example-full-width"
                                    appearance="outline">
                        <textarea matInput
                                  placeholder="Comments"
                                  formControlName="comments"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <mat-radio-group class="d-flex"
                                     formControlName="payment_type"
                                     aria-label="Select an option">
                        <mat-radio-button *ngFor="let type of types"
                                          [value]="type">{{type}}</mat-radio-button>
                    </mat-radio-group>

                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div *ngIf="isLoading"
                 class="spinner-container">
                <mat-spinner [diameter]="40"></mat-spinner>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit"
                        mat-raised-button
                        class="btn-add"
                        color="primary"
                        [ngClass]="{'disabled':expenseForm.invalid}"
                        [disabled]="expenseForm.invalid">
                    {{type == 'add'? 'Add':'Update'}}
                </button>
                <button type="button"
                        mat-button
                        color="primary"
                        class="btn-cancel"
                        (click)="closeDialog()">
                    Cancel
                </button>
            </div>
        </mat-card-actions>
    </form>
</div>
